<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Data Display</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="random-user" class="card mb-3">
        <div class="card-header">Random User</div>
        <div class="card-body">
          <img id="user-image" src="" alt="User Image" />
          <p id="user-name"></p>
          <p id="user-location"></p>
        </div>
      </div>
      <div id="cat-fact" class="card mb-3">
        <div class="card-header">Cat Fact</div>
        <div class="card-body">
          <p id="cat-fact"></p>
        </div>
      </div>
      <div id="brewery" class="card mb-3">
        <div class="card-header">Brewery</div>
        <div class="card-body">
          <p id="brewery-name"></p>
          <p id="brewery-address"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
